# fly.toml app configuration file generated for desafio-backend on 2024-08-24T01:03:22-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "desafio-backend"
primary_region = "gru"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "10s"
  tls_skip_verify = false

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://+:8080"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
